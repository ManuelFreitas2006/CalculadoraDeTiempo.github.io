<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" async
    defer></script>

  <title>Calculadora de tiempo</title>
</head>

<body>
  <div class="Contenedor-Padre">
    <h1>Calculadora de tiempo</h1>
    <div class="Contenedor-Hijo">
      <form id="Convert">


        <div class="origen">
          <label for="unidad-uno" class="label1">Escriba un numero entero</label>
          <select id="unidad-uno" class="num1">
            <option value="seg">Segundo(seg)</option>
            <option value="min">Minuto (min)</option>
            <option value="hora">Hora (h)</option>
            <option value="dia">Día (d)</option>
          </select>
        </div>


        <div class="Elec">
          <label for="operador" class="label2">Eliga el convertidor</label>
          <select id="unidad-dos" class="op">
            <option value="seg">Segundo(s)</option>
            <option value="min">Minuto (min)</option>
            <option value="hora">Hora (h)</option>
            <option value="dia">Día (d)</option>
          </select>
        </div>


        <div class="num3">
          <label for="valor">Escriba el valor que quiere converitr</label>
          <input type="number" id="valor" class="box-num">
        </div>


        <button type="submit" class="btn btn-outline-primary">Convertir</button>
      </form>
      <div class="res">
        <p class="resultado">Resultado:</p>
      </div>

    </div>
  </div>
  <script src="./JS/script.js"></script>
</body>

</html>
